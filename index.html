<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="styles/index_style.css" rel="stylesheet">
    <title>GhostRace</title>
</head>

<body>

    <div id="navigation">

        <img src="images/logo_navigation.png" />

        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Play</a>
                </li>
                <li>
                    <a href="">Highscores</a>
                </li>
                <li>
                    <a href="">Login</a>
                </li>
            </ul>
        </nav>

    </div>

    <div id="page_content">
        <section id="banner">
            <!-- This container will assure the centering behavior on the children, by grouping them together -->
            <div id="banner_content">
                <h1 id="banner_description">
                    Race your friends and discover
                    <br> the crazy world of GhostRace!
                </h1>
                <a href="#play" id="call_to_action_button">Play now</a>
            </div>
        </section>

        <section id="highscores">


            <div id="highscores_container">

                <h1>Highscores</h1>

                <div id="highscores_search">
                    <img src="images/icons/search.png" />
                    <input type="text" id="highscores_search_bar">
                </div>

                <select id="highscores_level_selector">
                    <option>Level 1</option>
                    <option>Level 2</option>
                    <option>Level 3</option>
                </select>

                <select id="highscores_timespan_selector">
                    <option>All time</option>
                    <option>Today</option>
                    <option>Last week</option>
                    <option>Last month</option>
                </select>

                <select id="highscores_character_selector">
                    <option>Any character</option>
                    <option>Scout</option>
                    <option>Sargent</option>
                    <option>Buster</option>
                </select>

                <table>
                    <col width="100">
                    <col width="220">
                    <col width="170">
                    <col width="120">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Character</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>tiagofsantos</td>
                            <td>Scout</td>
                            <td>02:50</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>baziiK</td>
                            <td>Sargent</td>
                            <td>02:53</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>KingPong</td>
                            <td>Buster</td>
                            <td>03:11</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

</body>

</html>
